<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabela</h1>
    <!--Início da primeira tabela-->
    <table cellpadding="5" cellspacing="0" border="1" width="600">
        <tr bgcolor="#ddee22">
            <td align="center" width="10%">#ID</td>
            <td align="center" width="60%" colspan="2">Projeto</td>
            <td align="center" width="10%">Status</td>
            <td align="center" width="20%">Comentários</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Projeto</td>
            <td>Título</td>
            <td>Status</td>
            <td><a href="http://localhost/HTMLs/formatacao_de_texto.html">Link</a></td>
        </tr>
        <tr>
            <td>1</td>
            <td>Projeto</td>
            <td>Título</td>
            <td>Status</td>
            <td>Comentários</td>
        </tr>
    </table>
    <!--Fim da primeira tabela-->

    <br>

    <!--Início da segunda tabela-->
    <table border="1" width="600">
        <thead>
            <tr bgcolor="#ddee22">
                <td width="10%">#ID</td>
                <td width="30%">Projeto</td>
                <td width="30%">Título</td>
                <td width="10%">Status</td>
                <td width="20%">Comentários</td>
            </tr>
        </thead>
        <tbody>
            <tr bgcolor="#ddee22">
                <td width="10%">1</td>
                <td width="30%">Projeto</td>
                <td width="30%">Título</td>
                <td width="10%">Status</td>
                <td width="20%">Comentários</td>
            </tr>
            <tr bgcolor="#ddee22">
                <td width="10%">1</td>
                <td width="30%">Projeto</td>
                <td width="30%">Título</td>
                <td width="10%">Status</td>
                <td width="20%">Comentários</td>
            </tr>
        </tbody>
    </table>
    <!--Fim da segunda tabela-->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs especiais</title>
</head>
<body>
    <h1>Inputs especiais</h1>

    <label>Cor</label><br>
    <input type="color" name="cor" id=""><br>
    <br>

    <label>Data</label><br>
    <input type="date" name="data" id=""><br>
    <br>

    <label>E-mail</label><br>
    <input type="email" name="email" id=""><br>
    <br>

    <label>Range</label><br>
    <input type="range" name="intervalo" id="" min="0" max="100" step="25"><br>
    <br>

    <label>Pesquisar</label><br>
    <input type="search" name="busca" id="">

</body>
</html>
